{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- Your styles -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/style_reg.css' %}">

    <title>Exchange App</title>
</head>

<body class="app-body">
    <div class="app-container">
        <!-- Top nav -->
        <nav class="app-nav d-flex justify-content-between align-items-center mb-2">
            <a class="navbar-brand m-0 font-weight-bold app-logo" href="{% url 'home' %}">
                Converter
            </a>

            <div class="d-flex align-items-center">
                {% if user.is_authenticated %}
                <span class="mr-3 text-muted">
                    Hello, <strong>{{ user.username }}</strong>!
                </span>

                <a href="{% url 'converter' %}" class="btn btn-outline-secondary btn-sm mr-2">
                    Converter
                </a>

                <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm">
                    Logout
                </a>
                {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-secondary btn-sm mr-2">
                    Login
                </a>
                <a href="{% url 'register' %}" class="btn btn-primary btn-sm">
                    Register
                </a>
                {% endif %}
            </div>
        </nav>

        <main class="app-main">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-KhVO7Zf7Dz3QnxO+thq1vYIVl28szO2I7zxObn0tVfV0pSV2QnNTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
